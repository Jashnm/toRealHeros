<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send your messages to real-life heros</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6d2d9e71f4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>To our front-line heros</h1>
            
                <i class="fas fa-stethoscope fa-2x"></i>
                <i class="fas fa-user-nurse fa-2x"></i>
                <i class="fas fa-microscope fa-2x"></i>
                <i class="fas fa-ambulance fa-2x"></i>
                <span class="equal">=</span>
                <i class="fas fa-virus-slash fa-2x"></i>


        </div>
        <div class="row">
            <div class="col inputCard">
                    <form action="/">
                        <input type="text" name="message" placeholder="My message - SA" required>
                        <button type="submit" class="messageButton">Send</button>
                    </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="info">
                    <button type="button" class="btn btn-outline-dark" data-container="body" data-toggle="popover" data-trigger="focus" data-html="true" data-placement="top" data-content="<h6>We aim to provide your encouraging, proudful messages to real-life heros of humanity.</h6>">
                        What?
                    </button>
                    <button type="button" class="btn btn-outline-dark" data-container="body" data-toggle="popover" data-trigger="focus" data-html="true" data-placement="top" data-content="<h6>In such a disastrous time where humans are fighting an invisible villian, our medical staff and scientists are exposing themselved to protect us. So, this is just a 'thank you' note to tell them how proud we are of them.</h6>">
                        Why?
                    </button>
                    <button type="button" class="btn btn-outline-dark" data-container="body" data-toggle="popover" data-trigger="focus" data-html="true" data-placement="top" data-content="<h6>We've partenered with hospitals and some PPE making companies who will transfer your proud messages to them.</h6>">
                        How?
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="footer">
           <span class="text-muted">Created with ‚ù§ by <a href="https://steamattic.com/">STEAM Attic</a></span> 
        </footer>
    </div>


     
        <script>
            $(function () {
                $('[data-toggle="popover"]').popover()
            });
        </script>
         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
